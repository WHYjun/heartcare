                    <div class="form-group">

                    </div>
                    <div class="form-group">

                    <div class="form-group">

                        <input type="text" class="form-control" id="city" name="city" placeholder="City">
                    </div>

                        <label class="radio-inline"><input type="radio" name="gender" value="Other">Other</label>
                    </div>
                    <div class="form-group label_001">

                        <label class="radio-inline"><input type="radio" name="married" value=1>Yes</label>
                        <label class="radio-inline"><input type="radio" name="married" value=0>No</label>
                    </div>
                    <div class="form-group label_001">
                        <label class=""> HyperTension: </label>
                        <label class="radio-inline"><input type="radio" name="hypertension" value=1>Yes</label>
                        <label class="radio-inline"><input type="radio" name="hypertension" value=0>No</label>
                    </div>
                    <div class="form-group label_001">
                        <label class=""> Heart Disease: </label>
                        <label class="radio-inline"><input type="radio" name="heartdisease" value=1>Yes</label>
                        <label class="radio-inline"><input type="radio" name="heartdisease" value=0>No</label>
                    </div>
                    <div class="form-group label_001">
                        <label class=""> Smoking: </label>
                        <label class="radio-inline"><input type="radio" name="smoking" value="Never">Never</label>
                        <label class="radio-inline"><input type="radio" name="smoking" value="Formerly">Formerly</label>
                        <label class="radio-inline"><input type="radio" name="smoking" value="Smoking">Smoking</label>
                    </div>
                    <div class="form-group label_001">
                        <label class=""> Work Type: </label>

                            <label class="radio-inline"><option value=""></option></label>
                            <label class="radio-inline"><option value="children">Children</option></label>
                            <label class="radio-inline"><option value="private">Private</option></label>
                            <label class="radio-inline"><option value="never_worked">Never Worked</option></label>
                            <label class="radio-inline"><option value="self_employed">Self-Employed</option></label>
                            <label class="radio-inline"><option value="government">Government</option></label>
